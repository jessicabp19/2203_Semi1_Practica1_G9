<div class="container w-50 mb-4">
    <h2 class="fw-bold text-center mt-4 mb-2">Subir una foto</h2>

    <div class="row align-items-stretch">
        <div class="col-md-7 mx-auto mt-5">
            <div class="text-center mt-1 mb-1" *ngIf="imagen_">
                <img [src]="imagen_" width="400px" alt="" class="img-fluid">
            </div>
            <div class="mt-5">
                <label for="formFileSm" class="form-label">Nueva foto</label>
                <input (change)="capturarFile($event)" multiple name="image" class="form-control form-control-sm" id="formFileSm" type="file">
            </div>
        </div>
        <div class="col-md-4 mx-auto mt-5">
            <form action="">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input [(ngModel)]="nombre" name="nombre" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <!--
                    <label for="description" class="form-label">Descripcion de la foto</label>
                    <input [(ngModel)]="description" name="description" type="text" class="form-control">
                    -->
                    <label for="imgdescription" class="form-label">Descripcion</label>
                    <input [(ngModel)]="imgdescription" name="imgdescription" type="text" class="form-control">
                </div>
                <!--
                <div class="mb-3">
                    <mat-form-field appearance="fill">
                        <mat-label>Escoger album</mat-label>
                        <mat-select [(ngModel)]="albumSeleccionado" name="album">
                            <mat-option *ngFor="let val of listaAlbum" [value]="val">
                                {{val}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div *ngIf="mostrarForm" class="mt-3">
                        <label for="newAlbum" class="form-label">Aun no tienes un album?</label>
                        <input [(ngModel)]="newAlbum" name="newAlbum" type="text" class="form-control" placeholder="Nuevo nombre de album">
                        <div class="text-center">
                            <button (click)="crearAlbum()" type="button" class="btn-sm btn-primary mt-2">Crear album</button>
                        </div>
                    </div>
                </div>
                -->
                <div class="container text-center mb-5">
                    <button (click)="subirFoto()" type="submit" class="btn btn-success mt-3">Cargar foto</button>
                </div>
            </form>
        </div>
    </div>
</div>
