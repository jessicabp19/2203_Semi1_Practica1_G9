<div class="container w-50 mb-4">
    <div class="row align-items-stretch">
      <div class="col-md-8 mx-auto mt-5">
        <h2 class="fw-bold text-center py-0 mb-4">Registro de Usuario</h2>
        <!-- LOGIN -->
        <form action="">

          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input [(ngModel)]="name" name="name" type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input [(ngModel)]="username" name="username" type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label for="pass" class="form-label">Contraseña</label>
            <input [(ngModel)]="pass" name="pass" type="password" class="form-control">
          </div>
          <div class="mb-3">
            <label for="pass2" class="form-label">Ingrese nuevamente la Contraseña</label>
            <input [(ngModel)]="pass2" name="pass2" type="password" class="form-control">
          </div>
          <div class="mb-4">
            <label for="formFileSm" class="form-label">Seleccionar foto de perfil</label>
            <input (change)="capturarFile($event)" multiple name="image" class="form-control form-control-sm" id="formFileSm" type="file">
            <p >*obligatorio</p>
          </div>
          <!-- 
          <div class="mb-3">
            <label for="imgDescription" class="form-label">Descripcion de la foto</label>
            <input [(ngModel)]="imgDescription" name="imgDescription" type="text" placeholder="opcional" class="form-control">
          </div>
          -->
          <div class="text-center mt-3 mb-1" *ngIf="previsualizacion">
            <img [src]="previsualizacion" width="400px" alt="" class="img-fluid">
          </div>
            <div class="container text-center mb-5">
                <button (click)="registrar()" type="submit" class="btn btn-primary mt-3">Registrarse</button>
            </div>
        </form>
      </div>
    </div>
  </div>
